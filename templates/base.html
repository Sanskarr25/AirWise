<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>{% block title %}AirWise{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="{{ url_for('home') }}" class="logo"><strong>Air</strong>Wise</a>
      <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('predict_input') }}">Predict</a>
        <a href="{{ url_for('github') }}">Github</a>
      </div>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer class="footer">
      <p>&copy; 2024 AirWise. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
